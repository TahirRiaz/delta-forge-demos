[demo]
id = "northwind-database"
name = "Northwind Trading Company"
version = "2.0.0"
author = "Delta Forge Team"
description = """
The Northwind database is a classic sample dataset representing a fictional specialty \
food trading company. It includes 11 interconnected tables covering customers, orders, \
products, employees, suppliers, and shipping.

This demo focuses on cross-table queries â€” joins, aggregations, and business analytics \
across multiple CSV files. See queries.sql for ready-to-run demo queries.
"""
categories = ["retail", "csv"]
tags = ["csv", "relational", "joins", "analytics", "northwind", "orders", "products", "rbac", "cross-table"]
difficulty = "beginner"
estimated_time_minutes = 5

[demo.variables]
data_path = { description = "Root path where demo data files are stored", required = true }
zone_name = { description = "Target zone name for tables (defaults to 'external')", required = false }

[[demo.data_files]]
path = "data/customers.csv"
format = "csv"
description = "Customer companies with contact details (91 records)"
size_bytes = 12800

